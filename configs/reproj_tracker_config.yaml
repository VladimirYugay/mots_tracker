reader:
  type: MOTSReader
  args:
    data_path: "/home/vy/university/thesis/datasets/MOTS"
    ann_path: "/home/vy/university/thesis/datasets/MOTS_annotations"
    boxes_path: "gt/gt_bb.txt"
    masks_path: "gt/gt.txt"
    resize_shape: null
    depth_path: "mono+stereo_640x192"
    egomotion_path: null
    mode: "train"

tracker:
  type: MedianProjectionTracker
  args:
    max_age: 15
    min_hits: 1
    dist_threshold: 0.001
    dims: [1080, 1920]
